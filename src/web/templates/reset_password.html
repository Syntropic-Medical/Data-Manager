{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mt-5">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Set New Password</h4>
                </div>
                <div class="card-body p-4">
                    <p class="mb-4">Please enter your new password below.</p>
                    
                    <form action="{{ url_for('reset_password', token=token) }}" method="post">
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="repeat_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="repeat_password" name="repeat_password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Update Password
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
